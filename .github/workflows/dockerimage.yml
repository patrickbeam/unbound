name: Docker Image CI

on: [push]

jobs:

  build:
 
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
    - name: Auth to Docker registry
      run: docker login docker.pkg.github.com --username patrickbeam $unbound_pat
    - name: Tag Image
      run:  docker tag IMAGE_ID docker.pkg.github.com/patrickbeam/unbound/IMAGE_NAME:VERSION
    - name: Publish Image
      run: docker push docker.pkg.github.com/patrickbeam/unbound/IMAGE_NAME:VERSION
